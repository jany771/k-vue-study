<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./src/vue.js"></script>
  </head>
  <body>
      <div id="app">
        <input type="text" @input="inputHandle"/>
        <p>
          {{message}}
        </p>
      </div>
  
  <script>
    var message="hello vue";
      var vm= new Vue({
        el:"#app",
        data:{
          message
        },
        methods: {
          inputHandle(ev){
            console.log(ev.target.value);
          }
        },
      })
  </script>
  </body>
</html>
